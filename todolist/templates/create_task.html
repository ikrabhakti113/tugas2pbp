{% extends 'base.html' %}
{% load static %} 

{% block meta %}
<title>Create Task</title>
{% endblock meta %}


{% block content %}



<form method="POST" action="">

    {% csrf_token %}
    <div class = "create-task">
    <link rel="stylesheet" href="{% static 'css/bootstrap-create-task.css' %}"/>
    <h1 style = "background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%); text-align: center; color: rgb(211, 134, 18)">New Task</h1>
    <body>
        <form>
            <div class="form-group">
              <label style = "color: #ffff">To do</label>
              <input type="text" name="title" placeholder="TO DO" class="form-control">
            </div>
            <div class="form-group">
              <label style = "color: #ffff">Description</label>
              <input type="text" name="description" placeholder="DESCRIPTION" class="form-control">
            </div>
            <input class="btn login_btn" type="submit" value="Submit" href="{% url 'todolist:show_todolist' %}">
            <ul>
              <a href="{% url 'todolist:show_todolist' %}">Kembali</a>
            </ul>
        </form>
    </body>
    </div>   
</form>



{% endblock content %}
